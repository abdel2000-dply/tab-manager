<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <title>Tab Manager</title>
</head>
<body>
  <div id="searchBar">
    <input type="text" id="search-tabs" placeholder="Search ...">
    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>

  <div id="tagInputContainer">
    <input type="text" id="tag-input" placeholder="Enter a tag">
    <button id="add-tag-btn">Add Tag</button>
  </div>

  <div id="tag-container">
    <button class="tag">Group 1</button>
    <button class="tag">Group 2</button>
    <button class="tag">Group 3</button>
  </div>

  <div id="tabs-container">

    <div class="tabs">
      <h3>Pinned</h3>
      <div id="pinTab">
        <h5>I'm a pinned tab</h5>
      </div>
    </div>

    <div class="tabs">
      <h3>open Tabs</h3>
      <div id="allTabs">
      </div>
    </div>
  
  </div>

  <!-- <div id="group-container"></div> -->

  <!-- scripts -->
  <script src="popup.js"></script>
</body>
</html>
