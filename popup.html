<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <title>Tab Manager</title>
</head>
<body>
  <h1>Tab Manager</h1>
  
  <div id="searchBar">
    <input type="text" id="search-tabs" placeholder="Search ...">
    <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
  </div>

  <div class="container-tags">
    <div id="tag-container">
      <button class="tag"></button>
    </div>
    <div id="tagInputContainer">
      <input type="text" id="tag-input" placeholder="Add tag">
      <button id="add-tag-btn"><i class="fa-solid fa-plus"></i></button>
      <p id="no-tabs-selected-message" style="display: none; color: red;">No tabs selected to add the tag.</p>
    </div>
  </div>

  <div id="tabs-container">

    <div class="tabs">
      <h3>Pinned</h3>
      <div id="pinTab">
        <h5>I'm a pinned tab</h5>
      </div>
    </div>

    <div class="tabs">
      <h3>open Tabs</h3>
      <div id="allTabs">
      </div>
    </div>
  
  </div>

  <!-- scripts -->
  <script type="module" src="popup.js"></script>
</body>
</html>
